<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Report - Nexus AI</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .report-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .score-box {
            background: #f9fafb;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .score-circle {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-color);
        }
    </style>
</head>

<body class="app-page">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="app-sidebar">
        <div class="sidebar-header">
            <img src="img/logo.jpg" alt="Nexus AI" class="sidebar-logo">
            <h3 style="margin:0">Nexus AI</h3>
        </div>
        <div class="sidebar-nav">
            <a href="dashboard.html" class="sidebar-link active">Dashboard</a>
            <a href="analytics.html" class="sidebar-link">Analytics</a>
            <a href="#" onclick="Api.logout()" class="sidebar-link">Logout</a>
        </div>
    </div>

    <header class="app-header">
        <div style="display: flex; align-items: center;">
            <button class="menu-btn" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <img src="img/logo.jpg" alt="Nexus AI" style="height: 32px; margin-left: 1rem; border-radius: 4px;">
            <span style="margin-left: 0.75rem; font-weight: 600; font-size: 1.25rem; color: #111827;">Nexus AI</span>
        </div>
    </header>
    <div class="container" id="candidate-view-container">
        <a href="javascript:history.back()"
            style="display:block; margin-bottom: 1rem; text-decoration: none; color:#6b7280;">&larr; Back to Vacancy</a>

        <h1 id="candidate-name" style="margin-bottom: 2rem;">Loading Candidate...</h1>

        <div class="report-grid">
            <div style="background: white; padding: 2rem; border-radius: 0.5rem;">
                <h3>AI Analysis Summary</h3>
                <p id="summary-text" style="font-size: 1.1rem; line-height: 1.7;"></p>

                <h3 style="margin-top: 2rem;">Skill Match</h3>
                <div id="skills-list"></div>

                <h3 style="margin-top: 2rem;">Detailed Recommendation</h3>
                <p id="recommendation-text"></p>
            </div>

            <div>
                <div class="score-box">
                    <h3>Match Score</h3>
                    <div id="score-circle" class="score-circle">-</div>
                    <p style="color: #6b7280; font-size: 0.9rem;">based on job description</p>
                </div>

                <div
                    style="background: white; padding: 1.5rem; border-radius: 0.5rem; margin-top: 1rem; box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);">
                    <h3>Actions</h3>
                    <div style="display: grid; gap: 0.5rem;">
                        <button class="success" style="background-color: var(--success-color);">Approve for
                            Screen</button>
                        <button class="danger">Reject Candidate</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Section -->
        <div class="card" style="margin-top: 2rem;">
            <div style="padding: 1.5rem; border-bottom: 1px solid var(--border-color);">
                <h3 style="margin:0;">Candidate Chat</h3>
            </div>
            <div id="chat-messages"
                style="height: 300px; overflow-y: auto; padding: 1.5rem; background: #F8FAFC; display: flex; flex-direction: column; gap: 1rem;">
                <!-- Messages will appear here -->
                <div style="text-align: center; color: #94A3B8;">No messages yet. Start the conversation!</div>
            </div>
            <div style="padding: 1rem; border-top: 1px solid var(--border-color); display: flex; gap: 1rem;">
                <input type="text" id="chatInput" placeholder="Type a message..." style="flex: 1;"
                    onkeypress="if(event.key==='Enter') sendChatMessage()">
                <button class="btn btn-primary" onclick="sendChatMessage()">Send</button>
            </div>
        </div>

    </div>
    <script src="js/api.js"></script>
    <script src="js/candidates.js"></script>
</body>

</html>
