<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали Вакансии - Nexus AI</title>
    <link rel="stylesheet" href="css/main.css?v=1.4">
    <link rel="icon" href="img/logo.jpg" type="image/jpeg">
</head>

<!-- Mobile Toggle -->
<button class="mobile-toggle" onclick="toggleSidebar()">
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
</button>

<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="app-sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="img/logo.jpg" alt="Logo" style="height: 28px; border-radius: 6px;">
                Nexus AI
            </div>
        </div>
        <nav class="sidebar-nav">
            <!-- Sidebar items will be injected by sidebar.js -->
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div id="vacancy-view-container">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                <div>
                    <h1 id="vacancy-title" style="margin-bottom: 0.5rem;">Загрузка...</h1>
                    <div id="vacancy-meta" style="color: #6b7280; font-weight: 500;"></div>
                </div>
                <a id="add-candidate-btn" href="#">
                    <button style="width: auto;">+ Add Candidate</button>
                </a>
            </div>

            <div style="background: white; padding: 2rem; border-radius: 0.5rem; margin-bottom: 2rem;">
                <h3>Description</h3>
                <p id="vacancy-description" style="white-space: pre-wrap;"></p>
            </div>

            <h3>Candidates</h3>
            <table id="candidates-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Кандидат</th>
                        <th>AI Match</th>
                        <th>Статус</th>
                        <th>Диалог</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Chat Modal -->
<div id="chatModal" class="hidden"
    style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <div class="card" style="max-width: 600px; width: 100%; max-height: 80vh; display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h3>История диалога</h3>
            <button onclick="closeChatModal()" class="btn btn-sm btn-outline">&times;</button>
        </div>
        <div id="modal-chat-content"
            style="flex: 1; overflow-y: auto; padding: 1rem; background: #f8fafc; border-radius: 0.5rem; margin-bottom: 1rem; min-height: 200px;">
            <!-- Messages here -->
        </div>
        <button onclick="closeChatModal()" class="btn btn-primary" style="width: 100%;">Закрыть</button>
    </div>
</div>
<script src="js/api.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/vacancies.js"></script>
</body>

</html>
