<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancy Details - Nexus AI</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="app-page">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="app-sidebar">
        <div class="sidebar-header">
            <img src="img/logo.jpg" alt="Nexus AI" class="sidebar-logo">
            <h3 style="margin:0">Nexus AI</h3>
        </div>
        <div class="sidebar-nav">
            <a href="dashboard.html" class="sidebar-link active">Dashboard</a>
            <a href="analytics.html" class="sidebar-link">Analytics</a>
            <a href="#" onclick="Api.logout()" class="sidebar-link">Logout</a>
        </div>
    </div>

    <header class="app-header">
        <div style="display: flex; align-items: center;">
            <button class="menu-btn" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <img src="img/logo.jpg" alt="Nexus AI" style="height: 32px; margin-left: 1rem; border-radius: 4px;">
            <span style="margin-left: 0.75rem; font-weight: 600; font-size: 1.25rem; color: #111827;">Nexus AI</span>
        </div>
    </header>
    <div class="container" id="vacancy-view-container">
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
            <div>
                <h1 id="vacancy-title" style="margin-bottom: 0.5rem;">Loading...</h1>
                <div id="vacancy-meta" style="color: #6b7280; font-weight: 500;"></div>
            </div>
            <a id="add-candidate-btn" href="#">
                <button style="width: auto;">+ Add Candidate</button>
            </a>
        </div>

        <div style="background: white; padding: 2rem; border-radius: 0.5rem; margin-bottom: 2rem;">
            <h3>Description</h3>
            <p id="vacancy-description" style="white-space: pre-wrap;"></p>
        </div>

        <h3>Candidates</h3>
        <table id="candidates-table">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>AI Match</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
    <script src="js/api.js"></script>
    <script src="js/vacancies.js"></script>
</body>

</html>
