                            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Вакансии

                    </svg>
                    Кандидаты

        <!-- Main Content -->
        <main class="main-content">
            <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 2rem; color:#111827;">Создать Вакансию</h1>

            <div class="card" style="max-width: 800px;">
                <form id="createVacancyForm">
                    <div style="margin-bottom: 1rem;">
                        <label for="title" style="display:block; margin-bottom:0.5rem; font-weight:500;">Название
                            должности</label>
                        <input type="text" id="title" required placeholder="например, Senior Frontend Developer">
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <label for="description" style="display:block; margin-bottom:0.5rem; font-weight:500;">Описание
                            вакансии</label>
                        <textarea id="description" rows="10" required placeholder="Подробное описание..."
                            style="height: auto;"></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom:1rem;">
                        <div>
                            <label for="experience_level"
                                style="display:block; margin-bottom:0.5rem; font-weight:500;">Опыт</label>
                            <select id="experience_level">
                                <option value="Junior">Junior</option>
                                <option value="Middle">Middle</option>
                                <option value="Senior">Senior</option>
                                <option value="Lead">Lead</option>
                            </select>
                        </div>
                        <div>
                            <label for="salary_range"
                                style="display:block; margin-bottom:0.5rem; font-weight:500;">Зарплата</label>
                            <input type="text" id="salary_range" placeholder="например, 100000 - 150000">
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label for="required_skills"
                            style="display:block; margin-bottom:0.5rem; font-weight:500;">Требуемые навыки (через
                            запятую)</label>
                        <input type="text" id="required_skills" placeholder="Python, FastAPI, Docker">
                    </div>

                    <div style="margin-bottom: 2rem; padding: 1rem; background: #f8fafc; border-radius: 0.75rem;">
                        <label style="display:block; margin-bottom:0.75rem; font-weight:600;">Множители навыков (Skill
                            Weights) ⚖️</label>
                        <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1rem;">Задайте важность
                            для
                            конкретных скиллов (например: Python - 2.0, Docker - 1.5)</p>
                        <div id="weights-list" style="display:flex; flex-direction:column; gap:0.5rem;">
                        </div>
                        <button type="button" class="btn btn-sm btn-outline" onclick="addWeightRow()"
                            style="margin-top:0.5rem;">+ Добавить множитель</button>
                    </div>

                    <div style="display: flex; gap: 1rem;">
                        <button type="button" class="btn btn-outline"
                            onclick="window.location.href='dashboard.html'">Отмена</button>
                        <button type="submit" class="btn btn-primary">Опубликовать</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/vacancies.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
