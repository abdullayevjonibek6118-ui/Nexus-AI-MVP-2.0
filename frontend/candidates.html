                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />

        <!-- Main Content -->
        <main class="main-content">
            <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 2rem; color:#111827;">Добавить Кандидата</h1>

            <div class="card" style="max-width: 600px;">
                <form id="uploadCandidateForm">
                    <div style="margin-bottom: 1rem;">
                        <label for="vacancy_id" style="display:block; margin-bottom:0.5rem; font-weight:500;">Выбрать
                            Вакансию</label>
                        <select id="vacancy_id" required>
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label for="resume_file" style="display:block; margin-bottom:0.5rem; font-weight:500;">Загрузить
                            Резюме (TXT/PDF)</label>
                        <div
                            style="border: 2px dashed var(--border-color); padding: 2rem; text-align: center; border-radius: 0.5rem;">
                            <input type="file" id="resume_file" required>
                            <p style="color: var(--text-muted); margin-top: 0.5rem;">Перетащите файл или нажмите для
                                загрузки</p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width:100%;">Загрузить и Анализировать</button>
                    <!-- Spinner placeholder -->
                    <div id="loading-spinner"
                        style="display:none; text-align:center; margin-top:1rem; color:var(--primary-color);">Обработка
                        с помощью AI...</div>
                </form>
            </div>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/candidates.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
